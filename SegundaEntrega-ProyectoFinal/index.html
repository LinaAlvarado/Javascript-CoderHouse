  <body>
    <header class="header">
      <h1>Dollar City</h1>
      <p>
        Encuentra todo lo que necesitas en Decoración, Hogar, Oficina,
        Ferretería y mucho más con precios increíbles.
      </p>
    </header>

    <!-- Sección Buscador -->
    <section>
      <section class="search-container">
        <h2 class="subheading">Encuentra lo que necesites, al mejor precio.</h2>
        <p>Filtraremos los productos de acuerdo a tu presupuesto.</p>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Ingresa tu presupuesto"
            aria-label="Search"
            id="search-input"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            id="search-button"
          >
            Buscar
          </button>
        </form>
      </section>
      <!-- aqui van Menus desplegables para filtrar y ordenar -->
    </section>

    <!-- Sección Productos -->
    <section id="shopping-cart"></section>
    <section id="no-products"></section>
    <section id="products-container">
